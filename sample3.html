<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rahul Goel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">
    
        var RahulsComponent = React.createClass({
            doSomething : function(){
            	alert("The text Displaying id : " + this.props.children);
            },
            render: function() {
                return (
                        <div>
                            <h3>{this.props.user}</h3>
                            <a onClick={this.doSomething} href="#"> Click Me</a>
                        </div>
                );
            }
        });

        React.render(<div>
        	<RahulsComponent user="Rahul"> This guy is Awesome</RahulsComponent>
            <RahulsComponent user="Sanyam"> He is a good guy too.</RahulsComponent>
        </div>, document.getElementById('content'));

    </script>

</body>
</html>
